<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="106.js"></script>
</head>
<body>
    <canvas width="200" height="200" style="background: #f4f4f4;"></canvas>
    <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    ctx.beginPath();
ctx.moveTo(10, 10);
ctx.lineTo(50, 10);
ctx.lineTo(50, 50);
ctx.lineTo(10, 50);
ctx.fill();

    </script>    
</body>
</html>
