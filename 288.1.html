<body>
    <button id="elem">text</button>
    <script> <div id="elem">0 : 0</div>

        document.addEventListener('mousemove', function(event) {
            elem.innerHTML = event.clientX + ' : ' + event.clientX;

        });

    </script>

        elem.addEventListener('click', function(event) {
	console.log(event); 
    });

    </script>
